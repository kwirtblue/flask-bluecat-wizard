<!doctype html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='stylesheets/main.css')}}" rel="stylesheet" type="text/css">
    <title>
      {% block title %}{% endblock %} - BlueCat Wizard</title>
    <link rel="shortcut icon" href="/static/images/favicon.png" >
    {% block head %}{% endblock %}
  </head>
  <body>
  <!-- Navigation bar -->
        <div id="nav_div">
            <nav class="nav_bar">
              <li class="nav_link"><a href="/dashboard">Dashboard</a></li>
              <li class="nav_link"><a href="/healthcheck">Health Check</a></li>
              <li class="nav_link"><a href="/analyzer">Log Analyzer</a></li>
              <li class="nav_link"><a href="/api">APIs</a></li>
              <li id="logout"><a href="/logout">Log out</a></li>
            </nav>
        </div>

     <div class="main_border">
      <!-- Content that will be filled in on template page -->
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
    </div>
        <!-- Footer -->
  <div id="footer">
      {% block footer %}
      {% endblock %}
      &copy; Copyright 2022 Kyle Wirt - BlueCat Networks
  </div>
  </body>
</html>
